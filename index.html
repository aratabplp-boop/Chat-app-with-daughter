<html lang="en">
<head>

</head>

<body>

<div class="tabs">

<!-- ホームタブ -->
<div id="home" class="tab_content">
  <div class="header_area">
    <h2 class="app_title">一緒に勉強アプリ―Home</h2>
    <nav>
     <button class="tab_btn" data-target="home" type="button">ホーム</button>
     <button class="tab_btn" data-target="dashboard" type="button">りれき</button>
   </nav>
  </div>
 

  <!-- ユーザー1ゾーン -->
  <div class="user_zone" id="user1Zone">
    <h3 id="homeUser1Name" class ="user1_name">Asakoのスペース</h3>
    <div class="input_area">
    <textarea id="user1CommentInput" placeholder="宣言 or 応援メッセージ"></textarea><br>
    </div>
  
    <div class="btn_area">
     <button id="user1DeclareBtn">宣言</button>
     <button id="user1EncourageBtn">応援</button>
     <button id="user1StartBtn">スタート</button>
     <button id="user1PauseBtn">ポーズ</button>
     <button id="user1StopBtn">ストップ</button>
    </div>
    
    <div  class="declare_area">
     <div class="declare_title">今日の宣言</div>
     <div id="user1CommentDisplay"></div>
    </div>

   <div id="user1StudyImageArea" class="study_image"></div>
   <!-- <div class="button_area">

   </div> -->

    <div id="user1StudyTimeDisplay" class = "display_area"></div>
    <div id="user1EncourageMessage" class="encourage_area"></div>
  </div>

  <hr>

  <!-- ユーザー2ゾーン -->
  <div class="user_zone" id="user2Zone">
    <h3 id="homeUser2Name" class="user2_name">Arataのスペース</h3>
    <div class="input_area">
      <textarea id="user2CommentInput" placeholder="宣言 or 応援メッセージ"></textarea><br>
    </div>
    <div class="btn_area">
      <button id="user2DeclareBtn">宣言</button>
      <button id="user2EncourageBtn">応援</button>
      <button id="user2StartBtn">スタート</button>
      <button id="user2PauseBtn">ポーズ</button>
      <button id="user2StopBtn">ストップ</button>
    </div>
    <div class="declare_area">
      <div class="declare_title">今日の宣言</div>
      <div id="user2CommentDisplay" ></div>
    </div>
   

    <div id="user2StudyImageArea" class="study_image"></div>
    <!-- <div class="button_area">
 
    </div> -->

    <div id="user2StudyTimeDisplay" class="display_area"></div>
    <div id="user2EncourageMessage" class="encourage_area"></div>
  </div>
</div>


<!-- ダッシュボードタブ -->
<div id="dashboard" class="tab_content">

   <div class="header_area">
  <div class="dashboard_title">一緒に勉強アプリ-Rireki</div>
   <nav>
    <button class="tab_btn" data-target="home" type="button">ホーム</button>
    <button class="tab_btn" data-target="dashboard" type="button">りれき</button>
   </nav>
   </div>
 

  <!-- ユーザー1結果 -->
  <div class="_user" id="dashboardUser1">
    <h3 id="dashboardUser1Name">Asakoのスペース</h3>
    <p>今日の学習時間: <span id="todayUser1Time"></span></p>
    <p>最後の学習から: <span id="lastUser1Elapsed"></span></p>
    <p>累積時間: <span id="totalUser1Time"></span></p>
    <p>累積ポイント: <span id="totalUser1Points"></span></p>
  </div>

  <hr>

  <!-- ユーザー2結果 -->
  <div class="dashboard_user" id="dashboardUser2">
    <h3 id="dashboardUser2Name">Arataのスペース</h3>
    <p>今日の学習時間: <span id="todayUser2Time"></span></p>
    <p>最後の学習から: <span id="lastUser2Elapsed"></span></p>
    <p>累積時間: <span id="totalUser2Time"></span></p>
    <p>累積ポイント: <span id="totalUser2Points"></span></p>
  </div>
  <hr>

   <!-- 宣言履歴 -->
  <h3>宣言履歴</h3>
  <div id="declareHistory"></div>
</div>

</div>
